<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Login/Signup</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>Student Login / Signup</h2>
  <input type="email" id="studentEmail" placeholder="Email">
  <input type="password" id="studentPassword" placeholder="Password">
  <button onclick="loginStudent()">Login</button>
  <button onclick="signupStudent()">Signup</button>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="firebase-config.js"></script>
  <!-- Include QR Scanner library -->
<script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>

<!-- Your custom JS -->
<script src="student.js"></script>
</body>
</html>
